<!DOCTYPE html>

		<title ng-bind="pageTitle"></title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script id="libris-jssdk" type="text/javascript" src="<%= url_libris_sdk %>"></script>
		<!-- font awesome from BootstrapCDN -->
